<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f1584acc28.js"
      crossorigin="anonymous"
    ></script>

    <!-- Main CSS -->
    <link rel="stylesheet" href="src/styles.css" />

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row app">
        <div class="col">
          <div class="row">
            <div class="col search">
              <form class="d-flex" id="search-city">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fas fa-search"></i
                ></span>
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Enter city"
                  aria-label="Search"
                  id="city-input"
                  autocomplete="off"
                />

                <button
                  class="btn btn-primary"
                  id="search-button"
                  type="submit"
                >
                  Search for city
                </button>
                <button
                  id="current-location"
                  class="btn btn-secondary current-location"
                  type="button"
                >
                  Current Location
                </button>
              </form>
            </div>
          </div>

          <div class="row todays-forecast">
            <div class="col">
              <ul class="">
                <li class="todays-temp"></li>
                <li class="todays-weather-icons" id="todays-icon"></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="col info">
              <ul class="additional-info">
                <li class="city" id="city"></li>
                <li>Updated: <span id="time"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Precipitation: <span id="precipitation"></span></li>
                <li>Wind speed: <span id="wind-speed"></span></li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="change-unit" id="change-unit">
                <button
                  type="button"
                  class="btn btn-primary mb-3 celsius"
                  id="celsius"
                >
                  Change to Celsius
                </button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col five-day-forecast">
              <p class="future-heading">5 Day Forecast</p>
              <div class="row forecast" id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row credit">
        <div class="col">
          <span class="name"
            ><a href="https://github.com/ssrome/weather-app" target="_blank"
              >Open-source code</a
            >
            by Sabrina Samuel</span
          >
        </div>
      </div>
      <div class="row footer">
        <div class="col">
          <p>
            <span class="photo-credit">
              Image by
              <a
                href="https://pixabay.com/photos/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=731260"
                >Free-Photos</a
              >
              from
              <a
                href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=731260"
                >Pixabay</a
              ></span
            >
          </p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
